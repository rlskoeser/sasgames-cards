<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">
    <img src="{{ site.baseurl }}/images/sasgames_50h.png"
      alt="{{ site.title }}" title="{{ site.title }}"/>
      <span class="full">{{ site.title }}</span>
      <span class="short">{{ site.short_title }}</span>
    </a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <i class="fa fa-bars"></i>
      </a>

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
