---
layout: default
extra_js:
    - modernizr.js
    - jquery.baraja.js
extra_css:
    - baraja.css
---

<div class="home">

<p class="page-heading">Custom card decks and games for private or corporate events.</p>

<ul id="baraja-el" class="baraja-container">
  <li>
    <img src="{{ site.baseurl }}/images/sample-cards/envelopes.png" alt="envelopes"/>
<!--    <h4>Coco Loko</h4>
    <p>Total bicycle rights in blog four loko raw denim ex, helvetica sapiente odio placeat.</p> -->
  </li>
  <li>
    <img src="{{ site.baseurl }}/images/sample-cards/biology.png" alt="biology"/>
  </li>
  <li>
    <img src="{{ site.baseurl }}/images/sample-cards/enders-game.png" alt="Ender's Game"/>
  </li>
  <li>
    <img src="{{ site.baseurl }}/images/sample-cards/mochi.png" alt="Mochi"/>
  </li>
  <li>
    <img src="{{ site.baseurl }}/images/sample-cards/bread.png" alt="Bread"/>
  </li>
  <li>
    <img src="{{ site.baseurl }}/images/sample-cards/aj-cardback.png" alt="Sample card back"/>
  </li>
</ul>



<h3 class="page-heading">Examples</h3>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>


</div>

<script>
$( document ).ready(function() {
  var baraja = $( '#baraja-el' ).baraja();
  baraja.fanSettings.direction = 'left';
  baraja.fan();
});
</script>
